<div>
  <div class="mt-4 text-center titles">
    <div>
      <h1>Add Payment</h1>
    </div>
    <div>
      <h2>Budget: {{ this.navigation.budget_name }}</h2>
    </div>
  </div>

  <div class="flex-container baseline text-center w-50">
    <!-- Form -->
    <div class="flex-item bg-light pt-4">
      <form
        #paymentForm="ngForm"
        (ngSubmit)="createPayment(paymentForm)"
        novalidate
        id="paymentForm"
      >
        <div class="form-group pt-3">
          <mat-form-field floatLabel="always" class="w-75">
            <mat-label>Description</mat-label>
            <input
              matInput
              [(ngModel)]="payment.description"
              name="description"
              id="description"
              type="text"
              class="example-right-align"
              required="true"
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field floatLabel="always" class="w-75">
            <mat-label>Ammount</mat-label>
            <input
              matInput
              [(ngModel)]="payment.ammount"
              name="ammount"
              id="ammount"
              type="number"
              min="0"
              class="example-right-align"
              required="true"
            />
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save payment
          </button>
          <button
            type="button"
            class="btn btn-danger ml-3"
            (click)="this.backButton()"
          >
            <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
          </button>
        </div>
      </form>
      <!-- Statistics -->
      <div class="flex-container baseline">
        <div class="flex-item bg-light w-50">
          <h4>Budget</h4>
          <h3 class="font-weight-bold">
            {{ this.navigation.statistics!.budget!.ammount }}
          </h3>
        </div>
        <div class="flex-item bg-light">
          <h4>Total payments</h4>
          <h3 class="font-weight-bold">
            {{ this.navigation.statistics!.payments }}
          </h3>
        </div>
        <div class="flex-item bg-success">
          <h4 class="text-light">Remaining budget</h4>
          <h3 class="font-weight-bold text-light">
            {{ this.navigation.statistics!.ammount }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
