<div>
  <div class="mt-4 text-center titles">
    <h1>Budgets</h1>
  </div>
  <div class="m-4">
    <button type="button" class="btn btn-success" (click)="this.newBudget()">
      <i class="fa fa-plus icon" aria-hidden="true"></i> New
    </button>
  </div>

  <div class="mt-4">
    <table
      mat-table
      class="mat-elevation-z8 table table-hover"
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="text-center">No.</th>
        <td mat-cell *matCellDef="let i = index" class="text-center">
          {{ i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          Description
        </th>
        <td mat-cell *matCellDef="let data">{{ data.description }}</td>
      </ng-container>

      <ng-container matColumnDef="ammount">
        <th mat-header-cell *matHeaderCellDef class="text-center">Ammount</th>
        <td mat-cell *matCellDef="let data" class="text-center">
          {{ data.ammount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef class="text-center">Created</th>
        <td mat-cell *matCellDef="let data" class="text-center">
          {{ data.created_at * 1000 | date : "medium" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="payments">
        <th mat-header-cell *matHeaderCellDef class="text-center">Payments</th>
        <td mat-cell *matCellDef="let data" class="text-center">
          <span>{{ data.records }}</span>
          <span
            (click)="listPayments(data._id, data.description)"
            class="text-info text-center"
          >
            <i class="fa fa-list" aria-hidden="true"></i>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div *ngIf="!this.dataSource.data.length" class="mt-4 text-center">
    <h2 class="text-danger">No Budgets</h2>
  </div>
</div>
